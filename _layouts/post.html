---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags.size > 0 %}
  <div class="post-tags">
    <span>
      Tags:
      {% for tag in page.tags %}
        <a class="post-tag" href="{{ '/tags' | relative_url }}#{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    </span>
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
